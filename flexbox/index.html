<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flexbox Playground</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <section class="items-input">
    <label>
      How many boxes to display(min 2, max 20):
      <input type="number" name="items" id="items" value="8" min="2" max="20">
      <input class="btn" type="button" name="items-apply" id="items-apply" value="apply">
    </label>
  </section>
  <main class="content">
    <section class="container">
      <ul class="list"></ul>
    </section>
    <aside>
      <header class="controlls-header">
        <span class="controlls-header__text">Radio Controlls:</span>
        <button class="btn btn-clear-radio">clear</button>
      </header>
      <section class="flex-controlls"></section>
    </aside>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
